<h1>Person List</h1>

<div>
  <input placeholder="First name" [(ngModel)]="newPerson.firstName">
  <input placeholder="Last name" [(ngModel)]="newPerson.lastName">
  <button (click)="add()">Add</button>
</div>

<ul>
  <li *ngFor="let p of persons">
    {{p.firstName}} {{p.lastName}}
    <button (click)="delete(p.id)">Delete</button>
  </li>
</ul>
